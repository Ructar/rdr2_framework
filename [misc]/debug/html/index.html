<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
		<link rel="stylesheet" href="css/styles.css">
	</head>
	<body id="main" style="background-color: transparent; display: none;">
		<div class="container">
			<!-- Player -->
			<div class="row row-cols-1">
				<div class="card">
					<div class="card-body">
						<h5 class="card-title">Options</h5>
						<h6 class="card-title">Vector Format</h6>
						<div class="input-group input-group mb-3">
							<input type="text" class="form-control" id ="input-vector-format">
						</div>
						<div class="btn-group" role="group" style="width:100%">
							<button type="button" class="btn btn-secondary">vector3</button>
							<button type="button" class="btn btn-secondary">vector4</button>
							<button type="button" class="btn btn-secondary">table</button>
						</div>
					</div>
				</div>
				<div class="card">
					<div class="card-body">
						<h5 class="card-title">Player</h5>
						<h6 class="card-title">Coordinates</h6>
						<div class="input-group mb-3">
							<input type="text" class="form-control" id ="input-player-coords">
							<div class="input-group-append">
								<button class="btn btn-primary clipboard" id="player-coords">Copy</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="js/jquery.min.js"></script>
		<script src="bootstrap/js/bootstrap.min.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
